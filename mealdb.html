<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-success text-center mt-5">Search Your Favorite Food</h1>
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="inpute-field" type="text" class="form-control" placeholder="Search the food youn want"
            aria-label="Recipient's foodname" aria-describedby="button-search">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <div>
        <p id="error-message" class="text-danger text-center">Something want wrong please try again later</p>
    </div>
    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto mb-5">

    </div>
    <!-- meal search result -->
    <div id="empty-string">

    </div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
